<script type="text/html" id="service-address-template">
    <address class="serviceFinderWidget__address">

        <div data-bind="text: name" class="serviceFinderWidget__serviceName"></div>
        <span data-bind="text: address.addressLine1"></span><br/>
        <span data-bind="text: address.addressLine2"></span><br/>
        <span data-bind="text: address.city"></span><br/>
        <span data-bind="text: address.postcode"></span><br/>

        <a data-bind="attr: { href: telephoneNumberLink}"><abbr title="Phone">Tel</abbr> <span data-bind="text:  telephoneNumber"></span></a>
    </address>
    <hr/>
    <div class="serviceFinderWidget__directions">
        <span data-bind="text: distance + 'miles away (straight line)'"></span>
        <span> | </span>
        <a data-bind="attr: { href: googleMapsDirectionsURL}" target="_blank"><abbr class="glyphicon glyphicon-map-marker" title="Get Directions"></abbr>Get directions</a>
    </div>
    <div data-bind="visible: isOpen">
        <span class="serviceFinderWidget__open">Open now</span>
        <span class="text-primary serviceFinderWidget__todaysTimes" data-bind="text:$parent.todaysOpeningTime"></span>
        <a data-bind="click: $parent.showTimes(), text: $parent.showTimesLink()"></a>
    </div>
    <div data-bind="visible: !isOpen">
        <span class="serviceFinderWidget__closed">Closed</span>
        <span class="text-primary serviceFinderWidget__todaysTimes" data-bind="text:$parent.todaysOpeningTime"></span>
        <a data-bind="click: $parent.showTimes(), text: $parent.showTimesLink()"></a>
    </div>
    <table data-bind="template: { name: 'service-opening-times-template', data: timesGrid }, visible: $parent.isTimesVisible()" class="serviceFinderWidget__openTimes">
    </table>
    <div class="serviceFinderWidget__111wrap" data-bind="visible: !isOpen && organisationType == 'GPP'">
        <a href="tel:+44111" class="serviceFinderWidget__call111 btn btn-primary">Call 111</a>
    </div>

</script>
